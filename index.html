<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forum-container">
        <h1>Fórum Simples</h1>

            <!-- Tópicos serão adicionados aqui dinamicamente -->
        </div>
    </div>
    <script src="scripts.js"></script>
